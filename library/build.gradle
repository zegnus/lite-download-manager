buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.3.3'
        classpath 'com.novoda:bintray-release:0.3.4'
    }
}

apply plugin: 'com.android.library'
apply plugin: 'bintray-release'

android {
    compileSdkVersion 26
    buildToolsVersion "25.0.3"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 26
        versionCode 1
        versionName "0.1"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    annotationProcessor 'android.arch.persistence.room:compiler:1.0.0-alpha7'

    compile 'com.android.support:support-v4:26.0.0'
    compile 'com.novoda:notils:2.2.13'
    compile 'com.squareup.okhttp:okhttp:2.3.0'
    compile 'com.facebook.stetho:stetho:1.5.0'
    compile 'android.arch.persistence.room:runtime:1.0.0-alpha7'
    compile 'com.evernote:android-job:1.2.0-alpha3'

    testCompile 'junit:junit:4.12'
    testCompile 'org.mockito:mockito-core:1.10.19'
    testCompile 'org.powermock:powermock-module-junit4:1.6.4'
    testCompile 'org.powermock:powermock-api-mockito:1.6.4'
    testCompile 'org.easytesting:fest-assert-core:2.0M10'
    testCompile 'org.apache.commons:commons-io:1.3.2'

    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
}

publish {
    userOrg = 'zegnus'
    groupId = 'com.zegnus'
    artifactId = 'lite-download-manager'
    publishVersion = '0.0.1'
    description = 'Simple and lite Download Manager capable of download batches of files'
    website = 'https://github.com/zegnus/lite-download-manager'
}
